<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CORRECCION - Asadero El Buen Sabor</title>

  <!-- Fuente Google para el encabezado -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Enlace al CSS externo -->
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body>

  <!-- Encabezado -->
  <header>
    <h1>Asadero El Buen Sabor</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="menu.html">Menú</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <!-- Sección de contacto -->
  <section id="contacto" class="seccion contacto">
  <h2>Contáctanos</h2>
  <p>📞 300 123 4567</p>
  <p>📍 Calle 123 #45-67, Ciudad Parrilla</p>

 <h3>Danos tu opinion!</h3>
  <!-- Formulario -->
  <form class="form-contacto">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="email">Telefono:</label>
    <input type="tel" id="tel" name="Telefono" required />

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required />

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <!-- Sección de ubicación -->
  <div class="mapa">
    <h3>Nuestra Ubicación</h3>
    <p>¡Ven y visítanos!</p>
    <a href="https://www.google.com/maps" target="_blank">
      <img src="img/maps.jpg" alt="Mapa del asadero">
    </a>
  </div>
</section>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2025 Asadero El Buen Sabor</p>
  </footer>

</body>
</html>
